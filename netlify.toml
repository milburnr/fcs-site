[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  # Note: NEXT_PRIVATE_LOCAL_WEBPACK removed - was causing build issues

# Cache headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/wp-content/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Trailing slashes
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  conditions = {Path = ["!*.js", "!*.css", "!*.png", "!*.jpg", "!*.gif", "!*.svg", "!*.ico", "!*.woff", "!*.woff2", "!/404", "!/_next/*"]}

